spring:
  application:
    name: athlete-performance-tracker
  
  datasource:
    url: jdbc:postgresql://localhost:5432/athlete_tracker
    username: ${DB_USERNAME:at}
    password: ${DB_PASSWORD:at}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

server:
  port: 8081
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.athletetracker: DEBUG
    org.springframework.security: TRACE

app:
  jwt:
    secret: ${JWT_SECRET:MyVerySecureJwtSecretKeyForAthletePerformanceTrackerThatIs256BitsLongForHS256Algorithm}
    expiration: 86400000 # 24 hours
  
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3001}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"